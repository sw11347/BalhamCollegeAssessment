<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lecturer</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {

            $("#addLecturerBut").click(function () {
                lecturerLastName = $("#lecturerLastName").val();
                lecturerFirstName = $("#lecturerFirstName").val();
                lecturerAddress = $("#lecturerAddress").val();
                lecturerSuburb = $("#lecturerSuburb").val();
                lecturerCity = $("#lecturerCity").val();
                lecturerPhone = $("#lecturerPhone").val();
                lecturerEmail = $("#lecturerEmail").val();
                lecturerRanking = $("#lecturerRanking").val();
                lecturerType = $("#lecturerType").val();


                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/Lecturer/',
                    data: {
                        FirstName: lecturerLastName,
                        LastName: lecturerFirstName,
                        StreetAddress: lecturerAddress,
                        Suburb: lecturerSuburb,
                        City: lecturerCity,
                        EmailAddress: lecturerEmail,
                        PhoneNumber: lecturerPhone,
                        Ranking: lecturerRanking,
                        Type: lecturerType,
                    },
                    success: function () {
                        alert('Lecturer Added Successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);

                    }


                });

            });
        });

    </script>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
<div id="container">
    <div id="content">

        <form onsubmit ="return false">

            <hr>
            <h1>Add Lecturer</h1>
            <hr>

            <div class="fields">
    <p>*<input id="lecturerLastName" type="text" maxlength="30" placeholder="Last Name"></p>
    <p>*<input id="lecturerFirstName" type="text" maxlength="30" placeholder="First Name"></p>
    <p>*<input id="lecturerAddress" type="text" maxlength="50" placeholder="Street Address"></p>
    <p>*<input id="lecturerSuburb" type="text" maxlength="25" placeholder="Suburb"></p>
    <p>*<input id="lecturerCity" type="text" maxlength="25" placeholder="City"></p>
    <p>*<input id="lecturerPhone" type="number" maxlength="16" placeholder="Phone"></p>
    <p>*<input id="lecturerEmail" type="text" min="1" max="30" placeholder="Email"></p>
    <p>*<select id="lecturerRanking"><option>Lecturer Ranking</option><option>A</option><option>B</option><option>C</option></option></select></p>
    <p>*<select id="lecturerType"><option>Lecturer Type</option><option>Academic</option><option>Contract</option></option></select></p>

    </div>
            <hr>
            <div id="requiredFields">
            <p>Required Fields*</p>
            </div>

            <hr>
            <div id="buttonDiv">
        <button id="addLecturerBut" >Add Lecturer</button><a href="MainMenu.html"><button id="returnBut">Return</button></a>
    </div>

    </form>

    </div>

</div>
</body>
</html>
