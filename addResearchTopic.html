<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {

            $("#addTopicBut").click(function () {
                topicdescription = $("#topicDescription").val();
                impact = $("#topicImpact").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/ResearchTopic/',
                    data: {
                        Description: topicdescription,
                        Impact : impact,

                    },
                    success: function () {
                        alert('Topic Added Successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);

                    }


                });

            });
        });

    </script>

</head>
<body>

<div id="container">
    <div id="content">
        <form onsubmit ="return false">
            <hr>
        <h1>Add Research Topic</h1>
            <hr>

        <div class="fields">
            <p>*<input id="topicDescription" type="text" maxlength="40" placeholder="Description"></p>
            <p>*<select id="topicImpact">
                <option>Impact</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select></p>
        </div>




    <hr>
    <div id="requiredFields">
        <p>Required Fields*</p>
    </div>
    <hr>
    <div id="buttonDiv">
        <button id="addTopicBut" >Add Research Topic</button>
        <a href="MainMenu.html"><button id="returnBut">Return</button></a>
    </div>
    </form>
    </div>
</div>
</body>
</html>
