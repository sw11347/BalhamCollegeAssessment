<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrol Student</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>

    <script src="https://xxbridgeyxx.github.io/BALHAMCOLLEGE/js/script.js">
    </script>

    <script src="https://marshall942.github.io/BalhamCollege/js/script.js">
    </script>
    <style type="text/css">
        button {
            background-color: #bbb;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        h1 {
            font-family: Bahnschrift;
        }

        h2 {
            font-family: Bahnschrift;
        }

        .container {
            padding: 10px;
            max-width: 500px;
            margin: auto;
            background-color: cadetblue;
        }

        body {

            background-color: aliceblue;
        }

        label {
            text-align: right;
            width: 140px;
            display: block;
            float: left;
            clear: left;
            margin-right: 3px;
            cursor: pointer
        }

        button {
            width: 200px;
            height: 10%;
        }
    </style>
    <script>


        $(document).ready(function () {


            students = getAllStudents();
            var i = 0;
            while (i < students.length) {
                student = students[i];
                $("#studentSelect").append("<option value='" + student.StudentID + "'>" + student.LastName + " " + student.FirstName + "</option>");
                i = i + 1;

                console.log(student);

            }
            courses = getAllCourses();
            var i = 0;
            while (i < courses.length) {
                course = courses[i];
                $("#courseSelect").append("<option value='" + course.CourseID + "'>" + course.CourseName + " </option>");
                i = i + 1;

                console.log(course);
            }
            $("#courseSelect").change(function () {
                course = getCourseInfo($("#courseSelect").val());

                $("#courseID").val(course.CourseID);
                $("#courseName").val(course.CourseName);
            });
            $("#studentSelect").change(function () {
                student = getStudent($("#studentSelect").val());

                $("#studentID").val(student.StudentID);
                $("#lastName").val(student.LastName);
                $("#firstName").val(student.FirstName);
                $("#streetAddress").val(student.StreetAddress);
                $("#suburb").val(student.Suburb);
                $("#city").val(student.City);

                enrolments = getEnrollmentsByStudents($("#studentSelect").val());
                $("#enrolmentSelect").empty();
                $("#enrolmentSelect").append("<option value=''>Select Enrolment</option>");
                var i = 0;
                while (i < enrolments.length) {
                    enrolment = enrolments[i];
                    $("#enrolmentSelect").append("<option value='" + enrolment.EnrolmentID + "'>" + enrolment.Year + " " + enrolment.Course + "</option>");
                    i = i + 1;

                    console.log(enrolment);

                }
                $("#enrolmentSelect").change(function () {
                    enrolment = getEnrolment($("#enrolmentSelect").val());

                    $("#enrolmentNumber").val(enrolment.EnrolmentID);
                    $("#enrolmentYear").val(enrolment.Year);
                    $("#enrolmentSemester").val(enrolment.Semester);
                    $("#enrolmentCourse").val(enrolment.Course);


                });

            });

            $("#enrolStudentBut").click(function () {
                year = $("#year").val();
                semester = $("#semester").val();
                status1 = $("#statusSelect").val();
                student = $("#studentSelect").val();
                course = $("#courseSelect").val();
                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/Enrolment/',
                    data: {

                        Year: year,
                        Semester: semester,
                        Status: status1,
                        Student: student,
                        Course: course,
                    },
                        success: function (data) {
                            alert('Enrolment added successfully');
                            location.reload();
                        },
                    error: function (data) {
                        alert('Please Check Fields');
                        location.reload();
                        console.log(data)
                    },

                    });

            });


        });



    </script>


</head>
<body>
<div class="container">
    <h1 align="center">Enrol Student</h1>
    <hr>
    <form onsubmit="return false">

        <table align="center">

            <h2 align="center">Student</h2>
            <tr>
                <td>*<select id="studentSelect">
                    <option value="">Select Student</option>
                </select></td>
            </tr>
            <tr>
                <td><input id="studentID" placeholder="Student ID" readonly></td>
            </tr>
            <tr>
                <td><input id="lastName" placeholder="Last Name" readonly></td>
            </tr>
            <tr>
                <td><input id="firstName" placeholder="First Name" readonly></td>
            </tr>
            <tr>
                <td><input id="streetAddress" placeholder="Street Address" readonly></td>
            </tr>
            <tr>
                <td><input id="suburb" placeholder="Suburb" readonly></td>
            </tr>
            <tr>
                <td><input id="city" placeholder="City" readonly></td>
            </tr>
            <hr>
        </table>
        <hr>
        <table align="center">
            <h2 align="center">Enrolment</h2>
            <hr>
            <tr>
                <td>*<select id="enrolmentSelect">
                    <option value="">Select Enrolment</option>
                </select></td>
            </tr>
            <tr>
                <td><input id="enrolmentNumber" placeholder="Enrolment Number" readonly></td>
            </tr>
            <tr>
                <td><input id="enrolmentYear" placeholder="Year" readonly></td>
            </tr>
            <tr>
                <td><input id="enrolmentSemester" placeholder="Semester" readonly></td>
            </tr>
            <tr>
                <td><input id="enrolmentCourse" placeholder="Course" readonly></td>
            </tr>
        </table>
        <hr>
        <table align="center">
            <h2 align="center">Course</h2>
            <hr>
            <tr>
                <td>*<select id="courseSelect">
                    <option value="">Select Course</option>
                </select></td>
            </tr>
            <tr>
                <td><input id="courseID" placeholder="Course ID" readonly></td>
            </tr>
            <tr>
                <td><input id="courseName" placeholder="Course Name" readonly></td>
            </tr>
            <tr>
                <td>*<input id="year" type="number" min="2018" max="2050" placeholder="Year"></td>
            </tr>
            <tr>
                <td>*<input id="semester" type="number" min="1" max="3" placeholder="Semester"></td>
            </tr>
            <tr>
                <td>*<select id="statusSelect">
                    <option value="">Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Paid">Paid</option>
                    <option value="Complete">Complete</option>
                </select></td>
            </tr>


        </table>


        <table align="center">
            <tr>
                <td>Required Fields*</td>
            </tr>
            <hr>
        </table>
        <hr>
        <div>
            <button id="enrolStudentBut">Enrol Student</button>
            <button id="returnBut">Return</button>
        </div>
    </form>
</div>
</body>
</html>
