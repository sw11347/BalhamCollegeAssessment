<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Research Project</title>

    <script src="js/script.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <style type="text/css">
        button {
            background-color: #bbb;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        h1 {
            font-family: Bahnschrift;
        }

        h2 {
            font-family: Bahnschrift;
        }

        .container {
            padding: 10px;
            max-width: 500px;
            margin: auto;
            background-color: cadetblue;
        }

        body {

            background-color: aliceblue;
        }

        label {
            text-align: right;
            width: 140px;
            display: block;
            float: left;
            clear: left;
            margin-right: 3px;
            cursor: pointer
        }

        button {
            width: 200px;
            height: 10%;
        }
    </style>
    <script>
        $(document).ready(function () {


            lecturers = getAllLecturers();
            var i = 0;
            while (i < lecturers.length) {
                lecturer = lecturers[i];
                $("#lecturerSelect").append("<option value='" + lecturer.LecturerID + "'>" + lecturer.LastName + " " + lecturer.FirstName + "</option>");
                i = i + 1;

                console.log(lecturer);

            }
            topics = getAllTopics();
            var i = 0;
            while (i < topics.length) {
                topic = topics[i];
                $("#topicSelect").append("<option value='" + topic.TopicID + "'>" + topic.Description + " </option>");
                i = i + 1;

                console.log(topic);
            }
            $("#lecturerSelect").change(function () {
                course = getAllLecturers($("#lecturerSelect").val());

                $("#lecturerID").val(lecturer.LecturerID);
                $("#lecturerFirstName").val(lecturer.FirstName);
                $("#lecturerLastName").val(lecturer.LastName);
            });

            projects = getProjectByLecturer($("#projectSelect").val());
            $("#projectSelect").empty();
            $("#projectSelect").append("<option value=''>Select Project</option>");
            var i = 0;
            while (i < projects.length) {
                project = projects[i];
                $("#projectSelect").append("<option value='" + project.ProjectID + "'>" + project.Description + "</option>");
                i = i + 1;

                console.log(projects);

            }

            $("#projectSelect").change(function () {
                project = getProjectByLecturer($("#projectSelect").val());

                $("#output").val(project.Output);
                $("#projectDescription").val(project.Description);
                $("#projectTopicDescription").val(project.ResearchTopic);


            });


            $("#addProjectBut").click(function () {
                output = $("#newOutput").val();
                description = $("#description").val();
                startdate = $("#startDate").val();
                lecturer = $("#lecturerSelect").val();
                ResearchTopic = $("#topicSelect").val();
                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/ResearchProject/',
                    data: {


                        Output: output,
                        Description: description,
                        StartDate: startdate,
                        Lecturer: lecturer,
                        ResearchTopic: ResearchTopic,
                    },
                    success: function (data) {
                        alert('Enrolment added successfully');
                        location.reload();
                    },
                    error: function (data) {
                        alert('Please Check Fields');
                        location.reload();
                        console.log(data)
                    },

                });

            });


        });
    </script>
</head>
<body>
<div class="container">
    <h1 align="center">Add Research Project</h1>
    <hr>
    <form onsubmit="return false">

        <table align="center">

            <h2 align="center">Lecturer</h2>
            <tr>
                <td>*<select id="lecturerSelect">
                    <option value="">Select Lecturer</option>
                </select></td>
            </tr>
            <tr>
                <td><input id="lecturerID" placeholder="Lecturer ID" readonly></td>
            </tr>
            <tr>
                <td><input id="lecturerLastName" placeholder="Last Name" readonly></td>
            </tr>
            <tr>
                <td><input id="lecturerFirstName" placeholder="First Name" readonly></td>
            </tr>
            <hr>
        </table>
        <hr>
        <table align="center">
            <h2 align="center">Lecturer's Research Projects</h2>
            <hr>
            <tr>
                <td><select id="projectSelect">
                    <option value="">Select Project</option>
                </select></td>
            </tr>
            <tr>
                <td><input id="output" placeholder="Output" readonly></td>
            </tr>
            <tr>
                <td><input id="projectDescription" placeholder="Description" readonly></td>
            </tr>
            <tr>
                <td><input id="projectTopicDescription" placeholder="Research Topic" readonly></td>
            </tr>
        </table>
        <hr>
        <table align="center">
            <h2 align="center">Research Project Details</h2>
            <hr>
            <tr>
                <td>*<select id="topicSelect">
                    <option value="">Select Topic</option>
                </select></td>
            </tr>
            <tr>
                <td>*<input id="newOutput" placeholder="Output"></td>
            </tr>
            <tr>
                <td>*<input id="startDate" type="date" placeholder="Start Date"></td>
            </tr>
            <tr>
                <td>*<input id="description" type="text" maxlength="40" placeholder="Description"></td>
            </tr>
        </table>


        <table align="center">
            <tr>
                <td>Required Fields*</td>
            </tr>
            <hr>
        </table>
        <hr>
        <div>
            <button id="addProjectBut">Add Research Project</button>
            <button id="returnBut">Return</button>
        </div>
    </form>
</div>
</body>
</html>
