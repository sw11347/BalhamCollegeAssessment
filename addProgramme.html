<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Programme</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {

            $("#addProgrammeBut").click(function () {
                ProgrammeName = $("#programmeName").val();
                Level = $("#programmeLevel").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://balham-college-db.herokuapp.com/api/Programme/',
                    data: {
                        ProgrammeName: ProgrammeName,
                        Level: Level,

                    },
                    success: function () {
                        alert('Programme Added Successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);

                    }


                });

            });
        });

    </script>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
<div id="container">
    <div id="content">
    <hr>
    <h1>Add Programme</h1>
    <hr>
    <form onsubmit ="return false">

        <div class="fields">

            <p>*<input id="programmeName" type="text" max="30" placeholder="Programme Name"></p>
            <p>*<input id="programmeLevel" type="number" min="1" max="10" placeholder="Level"></p>

        </div>


<hr>
    <div align="center" id="requiredFields">

        <p>Required Fields*</p>

    </div>
<hr>
    <div id="buttonDiv">
        <button id="addProgrammeBut" >Add Programme</button><a href="MainMenu.html"><button id="returnBut">Return</button></a>
    </div>
    </form>
    </div>
</div>
</body>
</html>
